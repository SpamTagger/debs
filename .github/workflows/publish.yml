name: Publish APT repo

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 1 * *"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev gnupg curl jq

      - name: Import DEB GPG key
        run: echo "$GPG_PRIVATE_KEY" | gpg --batch --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.DEB_GPG_PRIVATE_KEY }}

      - name: Download latest .deb releases
        run: bash ./fetch-packages.sh

      - name: Generate Packages file
        run: bash ./build-repo.sh
        env:
          GPG_PRIVATE_KEY: ${{ secrets.DEB_GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.DEB_GPG_PASSPHRASE }}

      - name: Create dashboard
        id: dashboard
        run: bash ./dashboard.sh

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
